<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="password.css">
    </head>
    <body>
        <div class="container">
            <h2>Generate Your Password</h2>
            <input id="password" type="text" name="" placeholder="Password" readonly>
            <div class="btns">
                <div class="btn" onclick="genPassword()" >Generate</div>
                <a class="btn" onclick="copyPassword()" >Copy</a>
            </div>
        </div>
        <script src="password.js"> </script>
    </body>
</html>
